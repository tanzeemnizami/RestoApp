<div *ngIf="show" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Guest is successfully updated!</strong>
    <button (click)="off()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<h3>Update Guest</h3>
<form [formGroup]="editForm" (ngSubmit)="fatchData()">
    <input class="form-control" type="text" formControlName="fullName" placeholder="Name" ><br><br>
    <input class="form-control" type="email" formControlName="emailAddress" placeholder="E-mail" ><br><br>
    <input class="form-control" type="text" formControlName="mobileNumber" placeholder="Mobile No." ><br><br>
    <input class="form-control" type="text" formControlName="guestAddress" placeholder="Address" ><br><br>
     <button class="btn btn-primary">Update</button>
</form>
